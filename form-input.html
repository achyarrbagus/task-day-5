<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task-2 || Achyar-Bagus</title>
    <link rel="stylesheet" href="./css/Navbar.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-left-side">
        <div>
          <img src="./assets/images/brandwhite.png" alt="" height="50px" />
        </div>
        <div class="list-menu" style="padding: 10px">
          <a href="./index.html" style="color: rgb(255, 255, 255)">Home</a>
          <a href="./my-project.html" style="color: white">My Project</a>
        </div>
      </div>
      <div class="right-side" style="padding: 10px">
        <a
          href="./form-input.html"
          style="
            font-size: 20px;
            list-style: none;
            color: rgb(0, 0, 0);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
          "
          >Contact Me</a
        >
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- form -->
    <div
      class="container-form"
      style="text-transform: capitalize; font-weight: bold; font-family: Arial, Helvetica, sans-serif; margin-top: 130px"
    >
      <form action="" style="width: 600px; margin: 0 auto; margin-top: 50px; padding: 20px; border-radius: 10px; border: none" ;>
        <h1 style="text-align: center; text-transform: capitalize; margin-bottom: 20px">get in touch</h1>
        <div style="margin-bottom: 20px">
          <label for="Nama">Name</label>
          <input type="text" name="" id="nama" style="width: 100%; height: 30px; border-radius: 5px" />
        </div>
        <div style="margin-bottom: 20px">
          <label for="email">Email</label>
          <input type="email" name="" id="email" style="width: 100%; height: 30px; border-radius: 5px" />
        </div>
        <div style="margin-bottom: 20px">
          <label for="Phone">Phone Number</label>
          <input type="number" name="" id="phone" style="width: 100%; height: 30px; border-radius: 5px" />
        </div>
        <div style="margin-bottom: 20px">
          <label for="subject">subject</label>
          <select name="" id="subject" style="width: 100%; height: 30px; border-radius: 5px">
            <option value="">your choice</option>
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>
        <div style="margin-bottom: 20px">
          <label for="your message">your message</label>
          <textarea name="" id="text-area" cols="30" rows="7" style="width: 100%; border-radius: 5px"></textarea>
        </div>
        <div style="display: flex; justify-content: right">
          <div
            class="button"
            style="
              width: 100px;
              background-color: rgb(0, 0, 0);
              height: 30px;
              display: flex;
              justify-content: center;
              border-radius: 20px;
            "
          >
            <input
              type="submit"
              style="background-color: rgb(0, 0, 0); border: none; color: white"
              onclick="submitButton(event)"
            />
          </div>
        </div>
      </form>
    </div>
    <!--end form -->
    <script src="./js/contact-form.js"></script>
  </body>
</html>
