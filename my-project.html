    <div class="container-form">
      <div class="project-form">
        <h1>ADD MY PROJECT</h1>
        <div class="form-input">
          <form onsubmit="getData(event)">
            <div class="input-name">
              <label for="">masukan Nama</label>
              <input type="text" class="input-nama-project" id="namaProject" />
            </div>
            <div class="date-input">
              <div class="start-date">
                <label for="">start date</label>
                <input type="date" id="start-date" />
              </div>
              <div class="end-date">
                <label for="">End date</label>
                <input type="date" id="end-date" />
              </div>
            </div>
            <div class="deskrip-input">
              <label for="">description</label>
              <textarea name="" id="text-area-input" cols="54" rows="7"></textarea>
            </div>
            <div class="technologies-check">
              <div class="left-side">
                <div class="nodeJs-checkBox">
                  <label for="">Node Js</label>
                  <input type="checkbox" value="./assets/images/teknology/node-logo.svg" id="checkBoxNode" />
                </div>
                <div class="reactJs-checkBox">
                  <label for="">React Js</label>
                  <input type="checkbox" value="./assets/images/teknology/react-logo.svg" id="checkBoxReact" />
                </div>
              </div>
              <div class="right-side">
                <div class="nextJs-checkBox">
                  <label for="">Next Js</label>
                  <input type="checkbox" value="./assets/images/teknology/next-logo.svg" id="checkBoxNext" />
                </div>
                <div class="typeScript-checkBox">
                  <label for="">TypeScript</label>
                  <input type="checkbox" value="./assets/images/teknology/typeScript-logo.svg" id="checkBoxType" />
                </div>
              </div>
            </div>
            <div class="image-input">
              <p class="upload-img">Upload Image</p>
              <div class="file-input">
                <input type="file" value="" id="img-project" />
                <div class="img">
                  <img src="./assets/images/file.png" alt="" />
                </div>
              </div>
              <div class="button-post">
                <button>submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
